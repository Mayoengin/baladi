    <form id="reservationForm">
      <div class="form-group">

</select>

  <script src="main.js"></script>
  <script>
    // Populate dates in the date picker dropdown
    var datePicker = document.getElementById('date-picker');
    var today = new Date();
    var endDate = new Date();
    endDate.setDate(today.getDate() + 30); // Show dates for the next 30 days

    while (today <= endDate) {
      var option = document.createElement('option');
      option.value = today.toISOString().split('T')[0];
      option.textContent = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      datePicker.appendChild(option);
      today.setDate(today.getDate() + 1);
    }
  </script>
